<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component challenge hub</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-top">
          <div class="card-img">
            <img src="images/image-equilibrium.jpg" alt="cube prism" />
          </div>
        </div>
        <div class="text">
          <h2>Equilibrium #3429</h2>
          <p class="top-text">
            Our Equilibrium collection promotes balance and calm
          </p>
          <div class="price">
            <p class="eth">
              0.041 ETH <img src="images/icon-ethereum.svg" alt="eth icon" />
            </p>
            <p class="time">
              3 days left <img src="images/icon-clock.svg" alt="clock icon" />
            </p>
          </div>
          <div class="line"></div>
          <div class="bottom">
            <div class="profile">
              <img src="images/image-avatar.png" alt="male image" />
            </div>
            <p>Creation of<span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
